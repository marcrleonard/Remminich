{% extends "_page_template.html" %}
{% block body %}


    <div class="container centered">
        <h1>Tag some photos</h1>
        <p>Swipe right to add info. Swipe left to skip.</p>

        <!-- Flex container for the layout -->
        <div class="photo-container">
            <button class="btn pass">← Pass</button>

            <div class="photo-card">
                <img src="{{ album_image_link }}" alt="" class="photo">
                <h2 class="album-cover-title" >{{album_name}}</h2>
                <div class="photo-info">
                    <div class="meta">
                        <p><strong>Dates:</strong> {{ summary_data.dates }}</p>
                        <p><strong>Location:</strong> {{ summary_data.locations }}</p>
                    </div>
                </div>
            </div>

        <a class="btn go" href="{% url 'album_detail' album_uuid %}">Let's go! →</a>
        </div>
    </div>

{% endblock %}
